<!doctype html>
<html>

<head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<script>
    $(document).ready(function() {
        $('#messages').addClass("animated bounce");
    });
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function() {
        var socket = io();
        $('form').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg) {
            $('#messages').append($('<li>' + msg + '</li > '));
        });

    });
</script>



<body>
    <div class="container">
        <div class="return-msg">
            Type * to return to main menu
        </div>
        
        <ul id="messages">
        
            <li>Hi, how may I help you?Please reply with the numbers to the corresponding questions.</br>1.General IP
                Queries</br>2.Learning Path 1 </br>3.Learning Path 2 </br>4.Learning Path 3 </br>5.Live Project</br>Type further
                queries to recieve required
                answer.
        
            </li>
        
            </li>
        
        </ul>
        <div class="form-container">
            <form action="" id="f">
                <input id="m" autocomplete="off" /><button type="submit"><img src="./send-symbol-svgrepo-com.svg" alt=""></button>
            </form>
        </div>
        
    </div>
    
</body>

</html>
